<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="header">
        <img src="logo-white.png" alt="Left Logo" class="logo-left">
        
        <img src="logo-right.png" alt="Right Logo" class="logo-right">
    </div>
    <div class="Registration"><h1>Registration Form</Form></h1></div>

    <div class="registration-container">
        
        <form>
            <!-- Name Section -->
            <div class="input-row">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>

            <!-- Gender and Email Section -->
            <div class="input-row">
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="transgender">Transgender</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="email">Mail ID</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <!-- PRN and Course Section -->
            <div class="input-row">
                <div class="input-group">
                    <label for="prn">PRN</label>
                    <input type="text" id="prn" name="prn" required>
                </div>
                <div class="input-group">
                    <label for="course">Course</label>
                    <select id="course" name="course" required>
                        <option value="">Select Course</option>
                        <!-- Add course options here -->
                    </select>
                </div>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
